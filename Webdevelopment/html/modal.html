<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальне вікно</title>
    <link rel="#" href="#"><!--Тут буде CSS файл -->
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <button type="button" id="closeModal">×</button>
            <h2>Запис</h2>
            <label for="name">Прізвище та ім'я:</label>
            <input type="text" id="name" name="name">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone">
            <label for="email">Email:></label>
            <input type="email" id="email" name="email">
            <label for="service">Послуга</label>
            <button type="button" id="chooseSer">Вибрати процедуру</button>
            <input type="text" id="service" name="service">
            <label for="date">Дата</label>
            <input type="date" id="date" name="date">
            <button type="button" id="chooseDate">Вибрати дату</button>
            <label for="time">Час</label>
            <input type="time" id="time" name="time">
            <button type="button" id="chooseTime">Вибрати час</button>
            <button type="button" id="submit">Записатись</button>
        </div>
    </div>
    <script src="#"></script><!--Тут буде JS файл -->
</body>
</html>
